<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
</head>
<body>
  <h1>User successfully created!</h1>
  <div>
      <span th:text="${firstName}"></span> <br/>

</html>
